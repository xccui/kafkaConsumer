apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'


version = '0.8'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            sourceCompatibility = 1.7
        }
    }
}

dependencies {
    compile "org.slf4j:slf4j-api:1.7.0",
            "org.slf4j:slf4j-log4j12:1.7.5",
            "log4j:log4j:1.2.16",
            //"com.yammer.metrics:metrics-core:2.2.0",
            "org.apache.kafka:kafka_2.9.2:0.8.1.1"
}
